<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Frontend Mentor | Social links profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: hsl(0, 0%, 8%);
            --bg-card: hsl(0, 0%, 12%);
            --text: hsl(0, 0%, 100%);
            --bg-link: hsl(0, 0%, 20%);
            --text-alt: hsl(75, 94%, 57%);
            --font-regular: "Inter Regular";
            --font-semibold: "Inter Semibold";
            --font-bold: "Inter Bold";
        }

        html {
            font-size: 10px;
        }

        @font-face {
            font-family: 'Inter Regular';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuLyfAZ9hiJ-Ck-8.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'Inter Semibold';
            font-style: normal;
            font-weight: 600;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuGKYAZ9hiJ-Ck-8.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        @font-face {
            font-family: 'Inter Bold';
            font-style: normal;
            font-weight: 700;
            font-display: swap;
            src: url(https://fonts.gstatic.com/s/inter/v13/UcCO3FwrK3iLTeHuS_fvQtMwCp50KnMw2boKoduKmMEVuFuYAZ9hiJ-Ck-8.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        .main {
            min-block-size: 100dvh;
            display: grid;
            place-items: center;
            background-color: var(--bg);
        }

        .profile {
            background-color: var(--bg-card);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.8rem;
            padding: clamp(2.3rem, 1.7rem + 1.6vi, 4rem);
        }

        .profile__figure {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
        }

        .profile__avatar {
            border-radius: 50%;
            block-size: auto;
            inline-size: 9rem;
        }

        .profile__title {
            font-family: var(--font-bold);
            color: var(--text);
            font-size: 2.4rem;
        }

        .profile__location {
            font-family: var(--font-semibold);
            color: var(--text-alt);
            font-size: 1.4rem;
        }

        .profile__caption {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .profile__q {
            font-family: var(--font-regular);
            color: var(--text);
            font-size: 1.4rem;
        }

        .profile__q::before {
            content: "\0022";
        }

        .profile__q::after {
            content: "\0022";
        }

        .profile__links-list {
            list-style-type: none;
            display: flex;
            flex-direction: column;
            inline-size: clamp(28rem, 27.2rem + 2.16vi, 30.3rem);
            gap: 1.5rem;
        }

        .profile__link-item {
            position: relative;
        }

        .profile__link {
            background-color: var(--bg-link);
            border-radius: 1rem;
            block-size: 4.6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: var(--font-bold);
            color: var(--text);
            font-size: 1.4rem;
        }

        .profile__link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @media (hover: hover) {
            .profile__link:hover {
                cursor: pointer;
                color: #000;
                background-color: var(--text-alt);
            }
        }

        @media (hover: none) {
            .profile__link:active {
                cursor: pointer;
                color: #000;
                background-color: var(--text-alt);
            }
        }
    </style>
</head>
<body>
<main class="main">
    <article class="profile">
        <figure class="profile__figure">
            <img
                    src="./assets/images/avatar-jessica.jpeg"
                    alt=""
                    class="profile__avatar"
                    width="176"
                    height="176"
            >
            <figcaption class="profile__caption">
                <h2 class="profile__title">
                    Jessica Rendall
                </h2>
                <p class="profile__location">
                    London, United Kingdom
                </p>
            </figcaption>
        </figure>
        <p class="profile__userinfo">
            <q class="profile__q">
                Front-end developer and avid reader.
            </q>
        </p>
        <ul class="profile__links-list">
            <li class="profile__link-item">
                <a href="#" class="profile__link">
                    GitHub
                </a>
            </li>
            <li class="profile__link-item">
                <a href="#" class="profile__link">
                    Frontend Mentor
                </a>
            </li>
            <li class="profile__link-item">
                <a href="#" class="profile__link">
                    LinkedIn
                </a>
            </li>
            <li class="profile__link-item">
                <a href="#" class="profile__link">
                    Twitter
                </a>
            </li>
            <li class="profile__link-item">
                <a href="#" class="profile__link">
                    Instagram
                </a>
            </li>
        </ul>
    </article>
</main>
</body>
</html>
